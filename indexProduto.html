<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container">
            <h1 class="title">SGMP - Sistema de Gestão de Matéria Prima</h1>
            <h2 class="titleII">ABC - Produtos</h2>
            <label class="titleIII" for="lista">Cadastrar Produtos</label>

        <form id="formCadastro">
            <label for="desc">Descricao:</label>
            <input type="text" name="desc" id="desc" class="form-control">
            <label for="desenho">Desenhos:</label>
            <input type="text" name="desenho" id="desenho" class="form-control">
            <input type="submit" value="Cadastrar" class="btn btn-primary mt-2">
        </form>
        <h1 class="h1">Lista de Materias Primas</h1>
        <ul id="listaMaterias" class="list-group">
        </ul>

        <hr class="my-4">
        <h1 class="h1">Lista de Produtos</h1>
        <ul id="listaProdutos" class="list-group">
        </ul>
        <hr class="my-4">
        <form id="formUpdate">
            <label for="desc">Descricao:</label>
            <input type="text" name="desc" id="descUpdate" class="form-control">
            <label for="desenho">Desenhos:</label>
            <input type="text" name="desenho" id="desenhoUpdate" class="form-control">
            <input type="hidden" name="cod" id="codUpdate">
            <input type="submit" id="btnUpdate" disabled value="Atualizar" class="btn btn-primary mt-2">
        
            <section>
                <button class="button-as-link">
                    <a href="http://127.0.0.1:5500/indexMateria.html" target="_blank">
                        Acesse as Materias
                    </a>
                </button>
            </section>

        </form>
    </div>
    <script src="indexProduto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

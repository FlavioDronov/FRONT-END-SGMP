<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Materias Primas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="h1">Cadastro de Materias Primas</h1>
        <form id="formCadastro">
            <label for="desc">Descricao:</label>
            <input type="text" name="desc" id="desc" class="form-control">
            <label for="dimensoes">Dimensoes:</label>
            <input type="text" name="dimensoes" id="dimensoes" class="form-control">
            <input type="submit" value="Cadastrar" class="btn btn-primary mt-2">
        </form>
        <hr class="my-4">
        <h1 class="h1">Lista de Materias Primas</h1>
        <ul id="listaMaterias" class="list-group">
        </ul>
        <hr class="my-4">
        <form id="formUpdate">
            <label for="desc">Descricao:</label>
            <input type="text" name="desc" id="descUpdate" class="form-control">
            <label for="dimensoes">Dimensoes:</label>
            <input type="text" name="dimensoes" id="dimensoesUpdate" class="form-control">
            <input type="hidden" name="cod" id="codUpdate">
            <input type="submit" id="btnUpdate" disabled value="Atualizar" class="btn btn-primary mt-2">
        </form>
    </div>
    <script src="indexMateria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

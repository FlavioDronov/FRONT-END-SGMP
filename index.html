<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGMP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="all">
      <header>
        <h1 class="title">SGMP - Sistema de Gestão de Matéria Prima</h1> 
        <h2 class="titleII">ABC - Gerar relatório</h2>
        <label class="titleIII" for="lista">Selecione os produtos</label>
        </header>
            <form id="formCadastro">


                <div class="lineLbl">
                
                
                <label class="lineUm" for="nome">Nome:</label>
                <input type="text" name="Nome" id="nome" placeholder="Nome do Produto" class="formControl">
                <label class="lineDois" for="quantidade">Quantidade:</label>
                <input type="text" name="Quantidade" id="quantidade" placeholder="Quantidade do Produto" class="formControl">

                <div class="lineBt"> 
                <button class="btAdicionar">Adicionar</button>
                <button class="btCancelar">Cancelar</button>



                </div>
            </div>
        </div>
    </form>
    </body>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
